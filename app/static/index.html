<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            height: 20px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #chat-box {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            overflow-y: auto;
        }

        #message {
            width: 100%;
            height: 20px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stylish Chat Interface</h1>
        <div>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id">
        </div>
        <div>
            <label for="room_id">Room ID:</label>
            <input type="text" id="room_id">
        </div>
        <button id="connect-btn">Connect</button>
        <div id="chat-box"></div>
        <input type="text" id="message" placeholder="Type your message">
        <button id="send-btn">Send</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="chat.js" ></script>
</body>
</html>
